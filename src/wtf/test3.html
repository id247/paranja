<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Swiffy Output</title>
    <script type="text/javascript" src="https://www.gstatic.com/swiffy/v7.4/runtime.js"></script>
    <script type="text/javascript" src="swiffy.js"></script>
    <style>
    	html, body {
    		width: 100%; 
    		height: 100%;
    		margin: 0;
    		padding: 0;
    	}
    	#wtf_container{
    		position: absolute;
    		top: 0;
    		right: 0;
    	}
    </style>
  </head>
  <body>
  	<div id="wtf_container">
    	<div id="swiffycontainer" style="width: 640px; height: 400px;">
    	</div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
